<h1>Login</h1>
<hr>
<div>
    <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm)" novalidate [ngFormOptions]="{ updateOn: 'submit' }">
        <div class="form-group">
            <label for="email">Email:</label>
            <input (ngModel)="email" name="email" id="email" type="text" class="form-control" placeholder="Email..." required email  #email="ngModel" />
            <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
              <div [hidden]="!email.errors.required">
              Email is required
              </div>
              <div [hidden]="email.errors.required || !email.errors.email">
                Must be an email address
              </div>
          </div>

        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input (ngModel)="password" name="password" id="password" type="password" class="form-control" placeholder="Password..." required #password="ngModel" />
            <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
              <div [hidden]="!password.errors.required">
              Password is required
              </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-default">Cancel</button>
        <span><a routerLink="/signup" class="btn btn-link">create account</a></span>
        <div *ngIf="invalidLogin" class="alert alert-danger">
          Invalid Login
        </div>

    </form>
</div>
